<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src= https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js></script>
    <script src="angular.js"></script>
    <link rel="stylesheet" href="todo.css">
    <title>AngularJS Training</title>
</head>
<body >

    <input type="text" ng-model="name">
    <h2>Hello {{name}}!</h2>

    Enter Numbers to Multiply: 
    <input type="text" ng-model="Num1" /> x <input type="text" ng-model="Num2" /> 
    = <span>{{Num1 * Num2}}</span> 

    <div ng-controller='demoController'>
        <h2>Number of Countries: {{ demoCountries.length}}</h2> 
        <p>{{greeting}}</p>
    </div>

    <div ng-controller='demoController'>
        <h2>Total Todos: {{getTotalTodos()}}</h2>
        <ul class="unstyled">
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </li>
        </ul>
        <form class="form-horizontal">
            <input type="text" ng-model="formTodoText" ng-model-instant>
            <button type="button" class="btn btn-primary" ng-click="addTodo()">+Add</button>
            
        </form>

        <button type="button" class="btn btn-secondary btn-lg" ng-click="clearCompleted()">Clear Completed</button>
    </div>


</body>
</html>
